# Default configuration for FastAPI Boilerplate Generator
# You can copy this file and modify it for custom templates

# Project defaults
DEFAULT_PROJECT_NAME="my-fastapi-service"
DEFAULT_PROJECT_DESCRIPTION="FastAPI service with JWT authentication"
DEFAULT_AUTHOR_NAME=""
DEFAULT_AUTHOR_EMAIL=""
DEFAULT_USE_DOCKER=false

# Database configuration
DEFAULT_DB_TYPE="postgresql"
DEFAULT_DB_HOST="localhost"
DEFAULT_DB_PORT="5432"
DEFAULT_DB_NAME_SUFFIX="_db"

# Redis configuration defaults
DEFAULT_REDIS_ENABLED=true
DEFAULT_REDIS_HOST="localhost"
DEFAULT_REDIS_PORT="6379"

# Enhanced JWT settings for Redis integration
INCLUDE_TOKEN_BLACKLIST=true
INCLUDE_LOGOUT_ENDPOINTS=true

# JWT configuration
DEFAULT_JWT_ALGORITHM="HS256"
DEFAULT_ACCESS_TOKEN_EXPIRE_MINUTES="30"
DEFAULT_REFRESH_TOKEN_EXPIRE_DAYS="7"

# File upload settings
DEFAULT_MAX_UPLOAD_SIZE="10485760"  # 10MB
DEFAULT_MAX_FILENAME_LENGTH="50"

# CORS settings
DEFAULT_CORS_ORIGINS="http://localhost:3000,http://localhost:8080"
DEFAULT_CORS_HEADERS="*"
DEFAULT_CORS_METHODS="*"

# Logging settings
DEFAULT_LOG_DIRECTORY="logs"
DEFAULT_LOG_MAX_BYTES="10485760"  # 10MB
DEFAULT_LOG_BACKUP_COUNT="5"

# Python version and dependencies
PYTHON_VERSION="3.11"
FASTAPI_VERSION="0.104.1"
UVICORN_VERSION="0.24.0"
PYDANTIC_VERSION="2.5.0"
SQLMODEL_VERSION="0.0.14"

# Features to include (can be overridden in custom config)
INCLUDE_AUTH=true
INCLUDE_USER_MANAGEMENT=true
INCLUDE_MIDDLEWARE=true
INCLUDE_LOGGING=true
INCLUDE_TESTS=true
INCLUDE_ALEMBIC=true
INCLUDE_RATE_LIMITING=false
INCLUDE_CELERY=false
INCLUDE_WEBSOCKETS=false

# Directory structure customization
CUSTOM_DIRECTORIES=()

# Additional dependencies (can be overridden)
ADDITIONAL_REQUIREMENTS=()

# Custom templates directory (for advanced users)
TEMPLATES_DIR=""